<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monoton&display=swap');
    </style>
    <link rel="stylesheet" href="./assets/style/main.css">
    <link rel="stylesheet" href="css/bod">

    <title>FÚTBOLANDIA</title>
</head>

<body class="d-flex flex-column m-3 min-height-100vh min-width-100vh">
    <header class="d-flex justify-content-between container-fluid my-auto">
        <h1 style="font-family: 'Monoton', cursive;" class="futbolandiaTitle">FÚTBOLANDIA</h1>

        <div id="logo-div"></div>

        <select class="btn btn-success btn-sm dropdown-toggle" aria-label="league" id="league-button">
            <option disabled selected>LEAGUE</option>
            <option id="league-option" value="premierLeague">PREMIER LEAGUE</option>
            <option value="laLiga">LA LIGA</option>
            <option value="serieA">SERIE A</option>
            <option value="bundesliga">BUNDESLIGA</option>
        </select>

    </header>


    <div id="radio-div" class="d-flex flex row justify-content-center d-none">
        <div class="form-check col-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-table" onclick="showLeagueTable()">
            <label class="form-check-label" for="radio-table">
                TABLE
            </label>
        </div>
        <div class="form-check col-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-fixtures">
            <label class="form-check-label" for="radio-fixtures">
                FIXTURES
            </label>
        </div>
        <div class="form-check col-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-scorers" onclick="showTopScorers()">
            <label class="form-check-label" for="radio-scorers">
                TOP SCORERS
            </label>
        </div>
    </div>

    <main class="d-flex container-fluid my-auto p-4">

        <table id="league-table-header" class="table table-striped d-none col-12 col-md 6 justify-content-center">
            <thead>
                <th></th>
                <th></th>
                <th>CLUB</th>
                <th>PLAYED</th>
                <th>+/-</th>
                <th>POINTS</th>
                <th>FORM</th>
            </thead>
            <tbody id="league-table-div" class="table-group-divider">
            </tbody>
        </table>

        <table id="scorer-header" class="table table-striped d-none col-12 col-md 6 justify-content-center">
            <thead>
                <th>PLAYER</th>
                <th>CLUB</th>
                <th>GOALS</th>
            </thead>
            <tbody id="scorers-div" class="table-group-divider">
            </tbody>
        </table>
    </main>

</body>

<script src="./assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
